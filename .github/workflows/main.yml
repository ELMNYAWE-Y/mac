name: macOS Remote Access

on:
  workflow_dispatch:

jobs:
  secure-remote:
    runs-on: macos-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Remote Management (VNC)
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -configure -allowAccessFor -allUsers -privs -all \
            -clientopts -setvnclegacy -vnclegacy yes -restart -agent

      - name: Create User
        run: |
          USERNAME="macuser"
          PASSWORD="Yaso1212"
          
          # إنشاء المستخدم إذا لم يكن موجوداً
          if ! id "$USERNAME" &>/dev/null; then
            sudo sysadminctl -addUser "$USERNAME" -password "$PASSWORD" -admin
          fi
          
          echo "REMOTE_USERNAME=$USERNAME" >> $GITHUB_ENV
          echo "REMOTE_PASSWORD=$PASSWORD" >> $GITHUB_ENV

      - name: Install Tailscale
        run: |
          # تثبيت Tailscale مباشرة بدون تحميل ملف
          brew install tailscale || \
          curl -fsSL https://pkgs.tailscale.com/stable/Tailscale.pkg | sudo installer -pkg /dev/stdin -target /

      - name: Start Tailscale
        run: |
          # تشغيل Tailscale مباشرة بدون بحث معقد
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-${{ github.run_id }}
          
          # الانتظار القصير للحصول على IP
          for i in {1..6}; do
            TS_IP=$(tailscale ip -4 2>/dev/null || echo "")
            if [ -n "$TS_IP" ]; then
              echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
              echo "✅ تم الحصول على IP: $TS_IP"
              exit 0
            fi
            sleep 5
          done
          
          echo "❌ فشل في الحصول على IP"
          exit 1

      - name: Show Connection Info
        run: |
          echo "=== معلومات الاتصال ==="
          echo "IP: $TAILSCALE_IP"
          echo "المستخدم: $REMOTE_USERNAME"
          echo "كلمة المرور: $REMOTE_PASSWORD"
          echo "استخدم VNC على المنفذ 5900"
